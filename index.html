<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="assets/styles/style.css">
	<title>Password keaper</title>
</head>

<body>
	<!-- <div id="app"></div> -->


	<div class="wrapper">

		<!-- Разделил экран на три вертикальные части 'split-left', 'center', 'split-right' -->
		<div class="split-left">

			<!-- Блок лого -->
			<div class="logo">
				<a href="/" class="logo__link">
					<img src="assets/img/logo-icon.svg" alt="" class="logo__icon">
					<span class="logo__text">I want to keep your secret</span>
				</a>
			</div>

			<!-- Картинка Башня -->
			<div class="split-left__tower">
				<img src="assets/img/tower-icon.svg" alt="" class="tower-icon">
			</div>
		</div>
		<div class="center">
			<h2 class="title">Генератор паролей</h2>
			<!-- Блок вывода пароля в нем: вывод пароля, уровень надежности,
			кнопка сделать другой пароль, кнопка скопировать пароль -->
			<div class="output-form center__output-form">

				<!-- Вывод пароля -->
				<input type="text" class="output-form__password" />


				<!-- Уровень надежности, три состояния. Если:
				Надежный, то password-check-text_protected и password-check-text_protected и 'Надежный'
				Плохой, то password-check-text_bad и password-check-text_bad и 'Плохой'
				Хороший, то password-check-text_good и password-check-text_good и 'Хороший' -->

				<div class="password-check output-form__password-check password-check_good">
					<span class="password-check-text_good">Хороший</span>
				</div>


				<!-- Блок с кнопкой другой пароль -->
				<div class="repeat output-form__repeat">
					<button type="button" class="repeat__button">
						<img src="assets/img/repeat-password-icon.svg" alt="" class="repeat__button-icon">
					</button>
				</div>

				<!-- Блок с кнопкой повторить пароль -->
				<div class="output__copy-password copy-password">
					<button type="button" class="copy-password__button">
						<img src="assets/img/copy-password-icon.svg" alt="" class="copy-password__button-icon">
					</button>
				</div>
			</div>


			<!-- Блок с чекбоксами -->
			<div class="checkbox-group center__checkbox-group">
				<label class="text">
					<input type="checkbox" class="checkbox-group__include-chars-input-lower checkbox" name="" checked>
					<span class="checkbox__text">abc</span>
				</label>
				<label class="text">
					<input type="checkbox" class="checkbox-group__include-chars-input-upper checkbox" name="">
					<span class="checkbox__text">ABC</span>
				</label>
				<label class="text">
					<input type="checkbox" class="checkbox-group__include-numbers-input checkbox" name="" checked>
					<span class="checkbox__text">123</span>
				</label>
				<label class="text">
					<input type="checkbox" class="checkbox-group__include-symbols-input checkbox" name="">
					<span class="checkbox__text">@#$^</span>
				</label>
			</div>


			<!-- Длина пароля.Будет слайдер -->
			<div class="password-length center__password-length">

				<div class="password-length__range-block">
					<input type="range" class="password-length__range" name="" min="6" max="25" value="6">
				</div>

				<!-- В этом блоке (в инпуте) будет выводиться выбранная длина -->
				<div class="password-length__output-block">
					<label>
						<span class="password-length__text">Длина пароля:</span>

						<input type="text" placeholder="6" class="password-length__output" disabled>
					</label>
				</div>

			</div>


			<!-- Блок с кнопкой генерации повтора -->
			<div class="generate-password center__generate-password">
				<button type="button" class="generate-password__button"><span class="text">Сгенерировать
						пароль</span></button>
			</div>

			<!-- Копирайт -->
			<div class="copyright">
				<img src="assets/img/copyright-icon.svg" alt="" class="copyright__icon">
				<span class="copyright__text">AbraCodeAbra.com. Все права защищены. 2023</span>
			</div>

		</div>

		<!-- Ветикальная линия -->
		<div class="vl"></div>


		<div class="split-right">


			<!-- Блок персонализации, два состояния:
			пользователь не авторизовался и
			пользователь авторизовался -->
			<div class="personal">

				<!-- Не авторизованный -->
				<div class="personal_no-auth">

					<div class="personal__sign-up sign-up">
						<img src="assets/img/manikin-icon.svg" alt="" class="sign-up__icon">
						<a href="./registration.html" class="sign-up__link text">Регистрация</a>
					</div>

					<div class="personal__sign-in sign-in">
						<a href="./login.html" class="sign-in__link text">Вход</a>
						<img src="assets/img/sign-in-button-icon.svg" alt="" class="sign-in__icon">
					</div>

				</div>

				<!-- Ниже авторизованный -->


				<!-- <div class="personal_auth">
					<div class="personal__user-name user-name ">
						<img src="assets/img/manikin-icon.svg" alt="">
						<span class="user-name__text text">Имя пользователя</span>
					</div>
				</div> -->

			</div>


			<!-- Здесь рассаказываем какой пароль надежный -->
			<div class="explain split-right__explain">
				<h2 class="explatin__title text">Какой пароль считается надежным</h2>
				<ul class="explain__list">
					<li class="explain__item">
						<img src="assets/img/unique-icon.svg" alt="">
						<span class="explain__text text">Уникальный</span>
					</li>
					<li class="explain__item">
						<img src="assets/img/complex-icon.svg" alt="">
						<span class="explain__text text">Сложный</span>
					</li>
					<li class="explain__item">
						<img src="assets/img/long-icon.svg" alt="">
						<span class="explain__text text">Длинный</span>
					</li>
				</ul>

			</div>

		</div>

	</div>
	<script type="module" src="./script.js"></script>
</body>

</html>
