<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/styles/components/style-registration.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
  <div class="top">
    <div class="logo">
      <a href="./index.html">
        <img class="logo__icon" src="assets/img/logo-icon.svg" alt="logo">
      </a>


      <div class="logo__text">
        <h3>I want to keep your secrets</h3>
      </div>

    </div>
    <div class="greeting">
      <h1 class="greeting__header">Добро пожаловать</h1>
    </div>
    <div class="entry">
      <i class="fa-solid fa-user entry__registration-icon"></i>
      <a href="./registration.html"><span class="entry__registration">Регистрация</span></a>

      <a href="./login.html"><span class="entry__login">Вход</span></a>
      <i class="fa-solid fa-arrow-right-to-bracket"></i>

    </div>
  </div>

  <div class="main">
    <div class="login">
      <p class="login__paragraph">Вход</p>
      <input class='login__input-email' type="text" id="email" placeholder="Email">
      <input class='login__input-password' type="text" id="password" placeholder="Password">

    </div>
    <div class="button-div">
      <button class="button-div__btn">Log In</button>
    </div>

  </div>

  <footer class="footer">
    <span class="footer__text">© AbraCodeAbra.com. Все права защищены. 2023</span>
  </footer>
  <script type="module" src="./login.js"></script>

</body>

</html>
